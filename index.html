<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yansƒ±ma Mutfak</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --dark-green: #14532d; --white: #ffffff; }
        body { background: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        
        .app-container { width: 100%; max-width: 420px; height: 100%; background: #fafaf9; border: 6px solid var(--dark-green); position: relative; display: flex; flex-direction: column; box-sizing: border-box; }
        
        /* ƒ∞√ßerik alanƒ±nƒ± biraz daha yukarƒ±da bitiriyoruz */
        .content { flex: 1; overflow-y: auto; padding-bottom: 120px; -webkit-overflow-scrolling: touch; }
        
        .header { text-align: center; padding: 10px; background: var(--white); border-bottom: 1px solid #eee; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 20px; margin: 0; color: var(--dark-green); }
        
        .main-img { width: 90%; height: 180px; border-radius: 20px; object-fit: cover; margin: 10px auto; display: block; }
        
        .info-card { background: var(--white); border-radius: 25px; padding: 15px; margin: 0 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .dish-title { font-size: 20px; font-family: 'Playfair Display', serif; margin: 5px 0; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .stat-box { padding: 8px; border-radius: 12px; text-align: center; background: #f0fdf4; }
        .stat-val { display: block; font-weight: 800; font-size: 13px; color: var(--dark-green); }

        .side-menu-box { background: #f8fafc; padding: 10px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--dark-green); font-size: 13px; }
        
        .button-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn { border: none; padding: 12px; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 12px; }
        .btn-green { background: var(--dark-green); color: white; grid-column: span 2; margin-bottom: 5px; }
        .btn-outline { background: #ffedd5; color: var(--dark-green); border: 1px solid var(--dark-green); }

        /* NAV-BAR: Havaya kaldƒ±rdƒ±k (bottom: 20px) ve altƒ±na bo≈üluk verdik */
        .nav-bar { 
            position: absolute; 
            bottom: 15px; 
            left: 10px; 
            right: 10px; 
            height: 65px; 
            background: white; 
            display: flex; 
            border: 2px solid var(--dark-green); 
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
            z-index: 999; 
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; font-weight: 800; color: #94a3b8; }
        .nav-item.active { color: var(--dark-green); }

        .modal { position: absolute; bottom: -100%; left: 0; width: 100%; height: 80%; background: white; border-top-left-radius: 30px; border-top-right-radius: 30px; z-index: 1000; transition: 0.4s; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .modal.open { bottom: 0; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 998; }
    </style>
</head>
<body>
<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div class="app-container">
    <div class="header"><h1>YANSIMA</h1></div>
    <div class="content">
        <img id="m-img" src="" class="main-img">
        <div class="info-card">
            <h2 class="dish-title" id="m-title">Y√ºkleniyor...</h2>
            <div class="stats-grid">
                <div class="stat-box"><span class="stat-val">45-60 Dk</span></div>
                <div class="stat-box"><span class="stat-val">10 Ki≈üilik</span></div>
            </div>
            <div class="side-menu-box" id="m-sides"></div>
            <button class="btn btn-green" onclick="openModal()">TARƒ∞Fƒ∞ G√ñR</button>
            <div class="button-row">
                <button class="btn btn-outline" onclick="prevMenu()">‚¨Ö GERƒ∞</button>
                <button class="btn btn-outline" onclick="nextMenu()">SONRAKƒ∞ ‚û°</button>
            </div>
        </div>
    </div>
    <div id="recipeModal" class="modal">
        <h3 id="mod-title"></h3>
        <p><strong>Malzemeler:</strong><br><span id="mod-ing"></span></p>
        <p><strong>Hazƒ±rlanƒ±≈üƒ±:</strong><br><span id="mod-steps"></span></p>
        <button class="btn btn-green" onclick="closeModal()">KAPAT</button>
    </div>
    <div class="nav-bar">
        <div class="nav-item active">üè†<br>ANASAYFA</div>
        <div class="nav-item" onclick="alert('Takvim Yakƒ±nda!')">üìÖ<br>TAKVƒ∞M</div>
    </div>
</div>
<script>
    const allMenus = [
        { t: "Kuru Fasulye", s: "‚Ä¢ Pirin√ß Pilavƒ±<br>‚Ä¢ Tur≈üu", i: "Fasulye, et, soƒüan, sal√ßa.", p: "Ha≈üla ve pi≈üir.", g: "https://images.unsplash.com/photo-1547592166-23ac45744acd?w=600" },
        { t: "Etli Nohut", s: "‚Ä¢ Bulgur Pilavƒ±<br>‚Ä¢ Ayran", i: "Nohut, et, sal√ßa.", p: "Eti kavur, nohudu ekle.", g: "https://images.unsplash.com/photo-1585937421612-70a008356fbe?w=600" }
    ];
    let current = 0; let historyStack = [];
    function update() {
        const m = allMenus[current];
        document.getElementById('m-title').innerText = m.t;
        document.getElementById('m-sides').innerHTML = m.s;
        document.getElementById('m-img').src = m.g;
    }
    function nextMenu() { historyStack.push(current); current = Math.floor(Math.random()*allMenus.length); update(); }
    function prevMenu() { if(historyStack.length>0) { current = historyStack.pop(); update(); } }
    function openModal() {
        const m = allMenus[current];
        document.getElementById('mod-title').innerText = m.t;
        document.getElementById('mod-ing').innerText = m.i;
        document.getElementById('mod-steps').innerText = m.p;
        document.getElementById('recipeModal').classList.add('open');
        document.getElementById('overlay').style.display = 'block';
    }
    function closeModal() { document.getElementById('recipeModal').classList.remove('open'); document.getElementById('overlay').style.display = 'none'; }
    update();
</script>
</body>
</html>
