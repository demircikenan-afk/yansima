<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yansƒ±ma Mutfak - Aylƒ±k Men√º</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --dark-green: #14532d; --white: #ffffff; --bg: #f8fafc; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; min-height: 100vh; background: #ffffff; position: relative; display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.1); border-left: 5px solid var(--dark-green); border-right: 5px solid var(--dark-green); }
        .header { text-align: center; padding: 20px; background: var(--white); border-bottom: 3px solid var(--dark-green); }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 22px; margin: 0; color: var(--dark-green); letter-spacing: 2px; text-transform: uppercase; }
        .content { flex: 1; padding: 15px; padding-bottom: 80px; }
        .main-img { width: 100%; height: 250px; border-radius: 20px; object-fit: cover; margin-bottom: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); border: 2px solid #f1f5f9; }
        .dish-title { font-size: 26px; font-family: 'Playfair Display', serif; color: #0f172a; margin: 0 0 10px 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .side-menu-box { background: #f0fdf4; padding: 18px; border-radius: 20px; margin-bottom: 20px; border-left: 5px solid var(--dark-green); }
        .side-menu-title { font-size: 11px; font-weight: 900; color: #166534; margin-bottom: 8px; display: block; text-transform: uppercase; }
        .side-menu-content { font-size: 15px; font-weight: 600; color: #334155; line-height: 1.6; }
        .btn { border: none; padding: 16px; border-radius: 18px; font-weight: 800; cursor: pointer; font-size: 14px; width: 100%; margin-bottom: 10px; transition: 0.2s; }
        .btn-green { background: var(--dark-green); color: white; box-shadow: 0 4px 12px rgba(20,83,45,0.2); }
        .button-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-outline { background: #fff; color: var(--dark-green); border: 2px solid var(--dark-green); }
        .modal, .list-modal { position: fixed; bottom: -100%; left: 0; right: 0; height: 85%; background: white; border-top-left-radius: 35px; border-top-right-radius: 35px; z-index: 1000; transition: 0.4s cubic-bezier(0, 1, 0.5, 1); padding: 25px; box-sizing: border-box; overflow-y: auto; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); }
        .modal.open, .list-modal.open { bottom: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 999; }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="closeModals()"></div>
    <div class="app-container">
        <div class="header"><h1>YANSIMA MUTFAK</h1></div>
        <div class="content">
            <img id="dish-img" src="" class="main-img">
            <h2 class="dish-title" id="dish-title">Y√ºkleniyor...</h2>
            <div class="side-menu-box">
                <span class="side-menu-title">YANINDA ƒ∞Yƒ∞ Gƒ∞DER (3'L√ú MEN√ú)</span>
                <div class="side-menu-content" id="dish-sides"></div>
            </div>
            <button class="btn btn-green" onclick="openRecipe()">TARƒ∞F VE MALZEMELER</button>
            <div class="button-row">
                <button class="btn btn-outline" onclick="prevDish()">‚¨Ö GERƒ∞</button>
                <button class="btn btn-outline" onclick="nextDish()">SONRAKƒ∞ ‚û°</button>
            </div>
            <button class="btn btn-outline" style="margin-top:20px; border-style: dashed;" onclick="openList()">üóì AYLIK MEN√ú AR≈ûƒ∞Vƒ∞</button>
        </div>

        <div class="modal" id="recipeModal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 id="modal-dish-title" style="font-family:'Playfair Display'; color:var(--dark-green);"></h2>
                <span onclick="closeModals()" style="font-size:35px; cursor:pointer;">&times;</span>
            </div>
            <p><strong>üõí 10 Ki≈üilik Malzemeler:</strong><br><span id="modal-ing" style="white-space: pre-wrap;"></span></p>
            <hr>
            <p><strong>üë®‚Äçüç≥ Hazƒ±rlanƒ±≈üƒ±:</strong><br><span id="modal-steps" style="white-space: pre-wrap;"></span></p>
        </div>

        <div class="list-modal" id="listModal">
            <h2 style="font-family:'Playfair Display'; color:var(--dark-green);">Aylƒ±k Yemek Listesi</h2>
            <div id="all-dishes-list" style="line-height:2.5; font-weight:600;"></div>
            <button class="btn btn-green" style="margin-top:20px;" onclick="closeModals()">KAPAT</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        let currentIndex = 0;
        let history = [];

        function render() {
            if (typeof dishes === 'undefined' || dishes.length === 0) return;
            const dish = dishes[currentIndex];
            document.getElementById('dish-title').innerText = dish.t;
            document.getElementById('dish-sides').innerHTML = dish.s;
            document.getElementById('dish-img').src = dish.g;
            document.getElementById('modal-dish-title').innerText = dish.t;
            document.getElementById('modal-ing').innerText = dish.i;
            document.getElementById('modal-steps').innerText = dish.p;
        }

        function nextDish() { history.push(currentIndex); currentIndex = Math.floor(Math.random() * dishes.length); render(); }
        function prevDish() { if (history.length > 0) { currentIndex = history.pop(); render(); } }
        function openRecipe() { document.getElementById('recipeModal').classList.add('open'); document.getElementById('overlay').style.display = 'block'; }
        
        function openList() {
            const listDiv = document.getElementById('all-dishes-list');
            listDiv.innerHTML = dishes.map((d, i) => `<div onclick="goTo(${i})" style="border-bottom:1px solid #eee; padding:5px 0; color:#475569; cursor:pointer;">${i+1}. ${d.t}</div>`).join('');
            document.getElementById('listModal').classList.add('open');
            document.getElementById('overlay').style.display = 'block';
        }

        function goTo(i) { currentIndex = i; render(); closeModals(); window.scrollTo(0,0); }
        function closeModals() { document.querySelectorAll('.modal, .list-modal').forEach(m => m.classList.remove('open')); document.getElementById('overlay').style.display = 'none'; }
        
        window.onload = render;
    </script>
</body>
</html>
