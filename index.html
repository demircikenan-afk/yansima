        /* Modal (Tarif) */

    </style>
</head>
<body>

<script>
    const allMenus = [
        { title: "Kuru Fasulye", sides: "â€¢ PirinÃ§ PilavÄ±<br>â€¢ TurÅŸu<br>â€¢ CacÄ±k", ing: "2kg Fasulye, 1.5kg Et, SoÄŸan, SalÃ§a", steps: "Fasulyeleri haÅŸlayÄ±n, etle kavurup piÅŸirin.", img: "https://images.unsplash.com/photo-1547592166-23ac45744acd?w=500" },
        { title: "Etli Nohut", sides: "â€¢ Bulgur PilavÄ±<br>â€¢ GavurdaÄŸÄ± Salata<br>â€¢ Ayran", ing: "2kg Nohut, 1.5kg Et, SoÄŸan, Kimyon", steps: "Nohutu haÅŸlayÄ±p etle 2 saat piÅŸirin.", img: "https://images.unsplash.com/photo-1585937421612-70a008356fbe?w=500" },
        { title: "ZeytinyaÄŸlÄ± Enginar", sides: "â€¢ Dereotlu Fava<br>â€¢ Mevsim Salata<br>â€¢ Limonata", ing: "25 Enginar, HavuÃ§, Bezelye, ZeytinyaÄŸÄ±", steps: "Sebzeleri harÃ§ yapÄ±p enginarlarda piÅŸirin.", img: "https://images.unsplash.com/photo-1515543904379-3d757afe72e2?w=500" },
        { title: "Ä°skender Kebap", sides: "â€¢ SÃ¼zme YoÄŸurt<br>â€¢ KÃ¶z Biber<br>â€¢ ÅÄ±ra", ing: "DÃ¶ner eti, Pide, TereyaÄŸÄ±, Sos", steps: "Pideleri dizin, eti ve sosu ekleyip yaÄŸ gezdirin.", img: "https://images.unsplash.com/photo-1626082927389-6cd097cdc6ec?w=500" },
        { title: "KarnÄ±yarÄ±k", sides: "â€¢ Åehriyeli Pilav<br>â€¢ CacÄ±k<br>â€¢ TurÅŸu", ing: "PatlÄ±can, KÄ±yma, Domates, Biber", steps: "PatlÄ±canlarÄ± kÄ±zartÄ±p kÄ±ymayla fÄ±rÄ±nlayÄ±n.", img: "https://images.unsplash.com/photo-1633337474564-1d9478ca4e2e?w=500" }
        // ... Buraya diÄŸer yemekler eklenecek
    ];

    let currentIdx = 0;
    let history = [];

    function updateUI() {
        const m = allMenus[currentIdx];
        document.getElementById('m-title').innerText = m.title;
        document.getElementById('m-sides').innerHTML = m.sides;
        document.getElementById('m-img').src = m.img;
    }

    function changeMenu() {
        history.push(currentIdx);
        currentIdx = Math.floor(Math.random() * allMenus.length);
        updateUI();
    }

    function prevMenu() {
        if(history.length > 0) {
            currentIdx = history.pop();
            updateUI();
        }
    }

    function showPage(p) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    }

    function openModal() {
        const m = allMenus[currentIdx];
        document.getElementById('modal-title').innerText = m.title;
        document.getElementById('modal-ing').innerText = m.ing;
        document.getElementById('modal-steps').innerText = m.steps;
        document.getElementById('recipeModal').classList.add('open');
        document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('recipeModal').classList.remove('open');
        document.getElementById('overlay').style.display = 'none';
    }

    // BaÅŸlat
    updateUI();
    // Takvim gÃ¼nlerini oluÅŸtur
    for(let i=1; i<=28; i++){
        let d = document.createElement('div');
        d.style.padding="10px"; d.style.background="white"; d.style.textAlign="center"; d.style.borderRadius="5px";
        d.innerText = i;
        d.onclick = () => { changeMenu(); showPage('home'); };
        document.getElementById('calendar-days').appendChild(d);
    }
</script>
</body>
