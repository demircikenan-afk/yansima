<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yansƒ±ma Mutfak</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --dark-green: #14532d; --white: #ffffff; --bg: #f1f5f9; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; min-height: 100vh; background: #fafaf9; border-left: 4px solid var(--dark-green); border-right: 4px solid var(--dark-green); position: relative; display: flex; flex-direction: column; }
        
        .header { text-align: center; padding: 20px; background: var(--white); border-bottom: 2px solid var(--dark-green); }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 26px; margin: 0; color: var(--dark-green); letter-spacing: 2px; }
        
        .main-img { width: 92%; height: 240px; border-radius: 25px; object-fit: cover; margin: 20px auto; display: block; box-shadow: 0 12px 25px rgba(0,0,0,0.15); }
        
        .info-card { background: var(--white); border-radius: 30px; padding: 25px; margin: 0 15px 30px 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .dish-title { font-size: 26px; font-family: 'Playfair Display', serif; color: #1e293b; margin: 0 0 15px 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { padding: 15px; border-radius: 20px; text-align: center; background: #ecf3ee; border: 1px solid #d1fae5; }
        .stat-val { display: block; font-weight: 800; font-size: 16px; color: var(--dark-green); }
        .stat-label { font-size: 11px; color: #64748b; font-weight: 600; text-transform: uppercase; }

        .side-menu-box { background: #f8fafc; padding: 20px; border-radius: 20px; margin-bottom: 25px; border-left: 6px solid var(--dark-green); }
        .side-menu-title { font-size: 12px; font-weight: 900; color: #94a3b8; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        
        .btn { border: none; padding: 16px; border-radius: 18px; font-weight: 800; cursor: pointer; font-size: 14px; transition: 0.3s; }
        .btn-green { background: var(--dark-green); color: white; width: 100%; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(20,83,45,0.3); }
        
        .button-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .btn-outline { background: #ffedd5; color: var(--dark-green); border: 2px solid var(--dark-green); }

        /* Yeni Navigasyon Paneli - Bo≈üluƒüu dolduran yer */
        .nav-panel { border-top: 1px solid #eee; padding-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .nav-btn { background: #f1f5f9; color: #475569; padding: 15px; border-radius: 15px; text-align: center; font-size: 12px; font-weight: 700; border: 1px solid #e2e8f0; }

        .modal { position: fixed; bottom: -100%; left: 0; right: 0; height: 85%; background: white; border-top-left-radius: 40px; border-top-right-radius: 40px; z-index: 1000; transition: 0.5s ease; padding: 35px; box-sizing: border-box; overflow-y: auto; box-shadow: 0 -10px 30px rgba(0,0,0,0.2); }
        .modal.open { bottom: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 999; }
    </style>
</head>
<body>
<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div class="app-container">
    <div class="header"><h1>YANSIMA MUTFAK</h1></div>
    
    <div class="content">
        <img id="m-img" src="" class="main-img">
        
        <div class="info-card">
            <h2 class="dish-title" id="m-title">Y√ºkleniyor...</h2>
            
            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-val">10 Ki≈üilik</span>
                    <span class="stat-label">PORSƒ∞YON</span>
                </div>
                <div class="stat-box">
                    <span class="stat-val">60 Dakika</span>
                    <span class="stat-label">S√úRE</span>
                </div>
            </div>

            <div class="side-menu-box">
                <span class="side-menu-title">YANINDA ƒ∞Yƒ∞ Gƒ∞DER</span>
                <div id="m-sides" style="font-size:15px; font-weight:600; color:#334155; line-height:1.6;"></div>
            </div>

            <button class="btn btn-green" onclick="openModal()">TARƒ∞Fƒ∞ VE MALZEMELERƒ∞ G√ñR</button>
            
            <div class="button-row">
                <button class="btn btn-outline" onclick="prevMenu()">‚¨Ö √ñNCEKƒ∞ MEN√ú</button>
                <button class="btn btn-outline" onclick="nextMenu()">SONRAKƒ∞ MEN√ú ‚û°</button>
            </div>

            <div class="nav-panel">
                <div class="nav-btn" onclick="alert('Haftalƒ±k liste hazƒ±rlanƒ±yor')">üìÖ HAFTALIK Lƒ∞STE</div>
                <div class="nav-btn" onclick="alert('Aylƒ±k liste hazƒ±rlanƒ±yor')">üóì AYLIK Lƒ∞STE</div>
            </div>
        </div>
    </div>

    <div class="modal" id="recipeModal">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2 id="mod-title" style="margin:0; font-family:'Playfair Display'; color:var(--dark-green);">Tarif</h2>
            <span onclick="closeModal()" style="font-size:35px; cursor:pointer;">&times;</span>
        </div>
        <div style="color:#475569; line-height:1.8;">
            <p><strong>üõí Malzemeler:</strong><br><span id="mod-ing"></span></p>
            <p><strong>üë®‚Äçüç≥ Hazƒ±rlanƒ±≈üƒ±:</strong><br><span id="mod-steps"></span></p>
        </div>
    </div>
</div>

<script src="data.js"></script>

<script>
    let current = 0;
    let historyStack = [];

    function update() {
        const m = allMenus[current];
        document.getElementById('m-title').innerText = m.t;
        document.getElementById('m-sides').innerHTML = m.s;
        document.getElementById('m-img').src = m.g;
    }

    function nextMenu() { 
        historyStack.push(current); 
        current = Math.floor(Math.random() * allMenus.length); 
        update(); 
    }

    function prevMenu() { 
        if(historyStack.length > 0) { 
            current = historyStack.pop(); 
            update(); 
        } 
    }

    function openModal() {
        const m = allMenus[current];
        document.getElementById('mod-title').innerText = m.t;
        document.getElementById('mod-ing').innerText = m.i;
        document.getElementById('mod-steps').innerText = m.p;
        document.getElementById('recipeModal').classList.add('open');
        document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() { 
        document.getElementById('recipeModal').classList.remove('open'); 
        document.getElementById('overlay').style.display = 'none'; 
    }
    
    update();
</script>
</body>
</html>
