<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yansƒ±ma Mutfak</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark-green: #14532d; --pastel-green: #ecf3ee; --pastel-yellow: #fef9c3; --pastel-orange: #ffedd5; --white: #ffffff; --text-main: #1e293b; }
        body { background: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 420px; height: 95vh; background: #fafaf9; margin-top: 10px; border-radius: 45px; border: 8px solid var(--dark-green); position: relative; overflow: hidden; display: flex; flex-direction: column; }
        .page { display: none; flex: 1; flex-direction: column; overflow-y: auto; padding: 0 20px 100px; }
        .page.active { display: flex; }
        .header { padding: 20px 20px 10px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 26px; font-weight: 900; margin: 0; color: var(--dark-green); }
        .main-img { width: 100%; height: 220px; border-radius: 30px; object-fit: cover; margin-bottom: -40px; position: relative; z-index: 1; box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .info-card { background: var(--white); border-radius: 30px; padding: 50px 20px 20px; position: relative; z-index: 0; }
        .tag-row { display: flex; gap: 10px; margin-bottom: 8px; }
        .pastel-tag { padding: 6px 12px; border-radius: 10px; font-size: 11px; font-weight: 700; color: var(--dark-green); }
        .dish-title { font-size: 26px; font-family: 'Playfair Display', serif; color: var(--text-main); margin: 0; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .stat-box { padding: 12px; border-radius: 18px; text-align: center; }
        .stat-val { display: block; font-weight: 800; font-size: 14px; }
        .stat-label { font-size: 9px; color: #64748b; text-transform: uppercase; }
        .side-menu-box { margin-top: 20px; padding: 15px; border-radius: 20px; background: #f8fafc; border-left: 4px solid var(--dark-green); }
        .side-text { font-size: 14px; color: var(--text-main); font-weight: 500; line-height: 1.8; margin-top: 5px; }
        .btn-recipe { background: var(--dark-green); color: white; border: none; width: 100%; padding: 16px; border-radius: 20px; font-weight: 700; margin-top: 15px; cursor: pointer; }
        .btn-change { background: var(--pastel-orange); color: var(--dark-green); border: none; width: 100%; padding: 10px; border-radius: 15px; font-weight: 800; margin-top: 10px; cursor: pointer; border: 2px dashed var(--dark-green); font-size: 12px; }
        .bottom-nav { position: absolute; bottom: 0; width: 100%; height: 80px; background: var(--white); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #f1f5f9; z-index: 100; }
        .nav-item { text-align: center; color: #94a3b8; font-size: 10px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: var(--dark-green); }
        .modal { position: absolute; bottom: -100%; left: 0; width: 100%; height: 75%; background: white; border-top-left-radius: 40px; border-top-right-radius: 40px; box-shadow: 0 -15px 35px rgba(0,0,0,0.15); transition: 0.4s ease; z-index: 200; padding: 30px; box-sizing: border-box; }
        .modal.open { bottom: 0; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: none; z-index: 150; }
    </style>
</head>
<body>
<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div class="app-container">
    <div class="header"><h1>YANSIMA</h1><div onclick="alert('Yansƒ±ma v1.0')">‚ò∞</div></div>
    <div class="page active" id="page-home">
        <img id="m-img" src="" class="main-img">
        <div class="info-card">
            <div class="tag-row"><span class="pastel-tag" style="background: var(--pastel-green);">G√ºn√ºn Men√ºs√º</span><span class="pastel-tag" id="m-type" style="background: var(--pastel-orange);">≈ûef</span></div>
            <h2 class="dish-title" id="m-title">Y√ºkleniyor...</h2>
            <div class="stats-grid">
                <div class="stat-box" style="background: var(--pastel-green);"><span class="stat-val" id="m-time">--</span><span class="stat-label">S√ºre</span></div>
                <div class="stat-box" style="background: var(--pastel-orange);"><span class="stat-val">Porsiyon</span><span class="stat-label">Bilgi</span></div>
            </div>
            <div class="side-menu-box"><b style="font-size:10px; color:#94a3b8; text-transform:uppercase">Men√º Detayƒ±</b><div class="side-text" id="m-sides"></div></div>
            <button class="btn-recipe" onclick="openModal()">TARƒ∞Fƒ∞ G√ñR</button>
            <button class="btn-change" onclick="changeMenu()">üîÑ MEN√úY√ú DEƒûƒ∞≈ûTƒ∞R</button>
        </div>
    </div>
    <div class="modal" id="recipeModal"><div style="display:flex; justify-content:space-between; align-items:center"><h3 id="modal-title" style="margin:0; font-family:'Playfair Display'">Tarif</h3><span style="font-size:30px; cursor:pointer" onclick="closeModal()">√ó</span></div><div style="margin-top:20px; overflow-y:auto; height:85%"><b style="color:var(--dark-green)">Malzemeler:</b><p id="modal-ing" style="font-size:14px; color:#64748b; line-height:1.6;"></p><b style="color:var(--dark-green)">Hazƒ±rlanƒ±≈üƒ±:</b><p id="modal-steps" style="font-size:14px; color:#64748b; line-height:1.6;"></p></div></div>
    <div class="bottom-nav"><div class="nav-item active">üè†<br>ANASAYFA</div><div class="nav-item">üìÖ<br>TAKVƒ∞M</div><div class="nav-item">‚ù§<br>FAVORƒ∞</div></div>
</div>

<script>
    let allMenus = [];
    let currentIdx = 0;

    // VERƒ∞LERƒ∞ Sƒ∞TEDEKƒ∞ JSON DOSYASINDAN √áEK
    fetch('yemekler.json')
        .then(response => response.json())
        .then(data => {
            allMenus = data;
            updateUI();
        });

    function updateUI() {
        const m = allMenus[currentIdx];
        document.getElementById('m-title').innerText = m.title;
        document.getElementById('m-time').innerText = m.time;
        document.getElementById('m-type').innerText = m.type;
        document.getElementById('m-sides').innerHTML = m.sides;
        document.getElementById('m-img').src = m.img;
    }

    function changeMenu() {
        currentIdx = Math.floor(Math.random() * allMenus.length);
        updateUI();
    }

    function openModal() {
        const m = allMenus[currentIdx];
        document.getElementById('modal-title').innerText = m.title;
        document.getElementById('modal-ing').innerText = m.ing;
        document.getElementById('modal-steps').innerText = m.steps;
        document.getElementById('recipeModal').classList.add('open');
        document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('recipeModal').classList.remove('open');
        document.getElementById('overlay').style.display = 'none';
    }
</script>
</body>
</html>
