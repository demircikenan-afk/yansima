<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yansƒ±ma Mutfak v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --dark-green: #14532d; --white: #ffffff; --bg: #f8fafc; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; min-height: 100vh; background: #ffffff; position: relative; display: flex; flex-direction: column; box-shadow: 0 0 50px rgba(0,0,0,0.1); }
        
        /* Header B√∂l√ºm√º */
        .header { text-align: center; padding: 25px 15px; background: var(--white); border-bottom: 4px solid var(--dark-green); }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 24px; margin: 0; color: var(--dark-green); letter-spacing: 3px; }

        /* Ana ƒ∞√ßerik */
        .content { flex: 1; padding: 15px; padding-bottom: 100px; }
        .main-img { width: 100%; height: 250px; border-radius: 20px; object-fit: cover; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); transition: 0.3s; }
        
        .info-card { background: #fff; padding: 5px; }
        .dish-title { font-size: 28px; font-family: 'Playfair Display', serif; color: #0f172a; margin: 0 0 15px 0; }

        /* G√∂stergeler */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-box { padding: 15px; border-radius: 18px; text-align: center; background: #f0fdf4; border: 1px solid #dcfce7; }
        .stat-label { font-size: 10px; color: #166534; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .stat-val { display: block; font-weight: 800; font-size: 15px; color: var(--dark-green); margin-top: 4px; }

        /* Tamamlayƒ±cƒ± Men√º */
        .side-menu-box { background: #f1f5f9; padding: 20px; border-radius: 22px; margin-bottom: 20px; border-left: 6px solid var(--dark-green); }
        .side-menu-title { font-size: 11px; font-weight: 900; color: #64748b; margin-bottom: 8px; display: block; }
        .side-menu-content { font-size: 15px; font-weight: 600; color: #334155; line-height: 1.6; }

        /* Butonlar */
        .btn { border: none; padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer; font-size: 14px; width: 100%; transition: 0.2s active; }
        .btn-green { background: var(--dark-green); color: white; margin-bottom: 12px; box-shadow: 0 8px 15px rgba(20,83,45,0.2); }
        .button-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn-outline { background: #fff; color: var(--dark-green); border: 2px solid var(--dark-green); }

        /* Modal (Tarif Ekranƒ±) */
        .modal { position: fixed; bottom: -100%; left: 0; right: 0; height: 85%; background: white; border-top-left-radius: 40px; border-top-right-radius: 40px; z-index: 1000; transition: 0.5s cubic-bezier(0, 1, 0.5, 1); padding: 30px; box-sizing: border-box; overflow-y: auto; }
        .modal.open { bottom: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 999; }
        
        /* Liste Modalƒ± */
        .list-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9); width: 90%; max-width: 400px; background: white; border-radius: 30px; z-index: 1100; display: none; padding: 25px; box-sizing: border-box; max-height: 80vh; overflow-y: auto; }
        .list-modal.open { display: block; transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="closeModals()"></div>

    <div class="app-container">
        <div class="header"><h1>YANSIMA</h1></div>

        <div class="content">
            <img id="dish-img" src="https://images.unsplash.com/photo-1547592166-23ac45744acd?w=800" class="main-img">
            
            <div class="info-card">
                <h2 class="dish-title" id="dish-title">Y√ºkleniyor...</h2>
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="stat-label">PORSƒ∞YON</span>
                        <span class="stat-val">10 Ki≈üilik</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">S√úRE</span>
                        <span class="stat-val">45-60 Dakika</span>
                    </div>
                </div>

                <div class="side-menu-box">
                    <span class="side-menu-title">YANINDA ƒ∞Yƒ∞ Gƒ∞DER</span>
                    <div class="side-menu-content" id="dish-sides">Y√ºkleniyor...</div>
                </div>

                <button class="btn btn-green" onclick="openRecipe()">TARƒ∞F VE MALZEMELER</button>
                
                <div class="button-row">
                    <button class="btn btn-outline" onclick="prevDish()">‚¨Ö GERƒ∞</button>
                    <button class="btn btn-outline" onclick="nextDish()">SONRAKƒ∞ ‚û°</button>
                </div>

                <div style="margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div onclick="openList()" style="background:#f8fafc; padding:15px; border-radius:15px; text-align:center; font-size:12px; font-weight:800; border:1px solid #e2e8f0; color:#475569;">üìã T√úM Lƒ∞STE</div>
                    <div onclick="alert('Takvim Yakƒ±nda!')" style="background:#f8fafc; padding:15px; border-radius:15px; text-align:center; font-size:12px; font-weight:800; border:1px solid #e2e8f0; color:#475569;">üìÖ HAFTALIK</div>
                </div>
            </div>
        </div>

        <div class="modal" id="recipeModal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 id="modal-dish-title" style="margin:0; font-family:'Playfair Display'; color:var(--dark-green);"></h2>
                <span onclick="closeModals()" style="font-size:35px; cursor:pointer;">&times;</span>
            </div>
            <p><strong>üõí Malzemeler (10 Ki≈üilik):</strong><br><span id="modal-ing" style="color:#475569;"></span></p>
            <hr>
            <p><strong>üë®‚Äçüç≥ Hazƒ±rlanƒ±≈üƒ±:</strong><br><span id="modal-steps" style="color:#475569;"></span></p>
        </div>

        <div class="list-modal" id="listModal">
            <h2 style="font-family:'Playfair Display'; color:var(--dark-green);">Yemek Listesi</h2>
            <div id="all-dishes-list" style="line-height:2;"></div>
            <button class="btn btn-green" style="margin-top:20px;" onclick="closeModals()">KAPAT</button>
        </div>
    </div>

    <script src="data.js"></script>

    <script>
        let currentIndex = 0;
        let history = [];

        function render() {
            if (typeof dishes === 'undefined') return;
            const dish = dishes[currentIndex];
            document.getElementById('dish-title').innerText = dish.t;
            document.getElementById('dish-sides').innerHTML = dish.s;
            document.getElementById('dish-img').src = dish.g;
            document.getElementById('modal-dish-title').innerText = dish.t;
            document.getElementById('modal-ing').innerText = dish.i;
            document.getElementById('modal-steps').innerText = dish.p;
        }

        function nextDish() {
            history.push(currentIndex);
            currentIndex = Math.floor(Math.random() * dishes.length);
            render();
        }

        function prevDish() {
            if (history.length > 0) {
                currentIndex = history.pop();
                render();
            }
        }

        function openRecipe() { 
            document.getElementById('recipeModal').classList.add('open');
            document.getElementById('overlay').style.display = 'block';
        }

        function openList() {
            const listDiv = document.getElementById('all-dishes-list');
            listDiv.innerHTML = dishes.map((d, i) => `<div onclick="goTo(${i})" style="border-bottom:1px solid #eee; padding:5px 0;">${i+1}. ${d.t}</div>`).join('');
            document.getElementById('listModal').classList.add('open');
            document.getElementById('overlay').style.display = 'block';
        }

        function goTo(index) {
            currentIndex = index;
            render();
            closeModals();
        }

        function closeModals() {
            document.querySelectorAll('.modal, .list-modal').forEach(m => m.classList.remove('open'));
            document.getElementById('overlay').style.display = 'none';
        }

        window.onload = render;
    </script>
</body>
</html>
